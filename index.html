<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generator</title>
</head>

<body>

    <div class="container">

        <div class="range-block">
            <p><input class="all" type="range" min="0" max="200" value="0" step="1"> All</p>
            <p><input class="tl" type="range" min="0" max="200" value="0" step="1"> Top Left</p>
            <p><input class="tr" type="range" min="0" max="200" value="0" step="1"> Top Rigth</p>
            <p><input class="br" type="range" min="0" max="200" value="0" step="1"> Bottom Rigth</p>
            <p><input class="bl" type="range" min="0" max="200" value="0" step="1"> Bottom Left</p>
            <p><input class="wd" type="range" min="400" max="790" value="0" step="1"> Width</p>
            <p><input class="height" type="range" min="400" max="580" value="0" step="1">Height</p>
            <p><input class="bw" type="range" min="0" max="50" value="0" step="1"> Border Width</p>
            <p><input class="trX" type="range" min="-100" max="100" value="0" step="1"> Translate (X)</p>
            <p><input class="trY" type="range" min="-22" max="66" value="0" step="1"> Translate (Y)</p>
            <p><input class="rt" type="range" min="0" max="360" value="0" step="1"> Rotate</p>
            <p><input class="bc" type="color"> Border Color</p>
            <p><input class="bgc" type="color"> Background Color</p>
            <select id="border">
                <option disabled selected>Choose style</option>
                <option value="solid">Solid</option>
                <option value="dotted">Dotted</option>
                <option value="Double">Double</option>
                <option value="dashed">Dashed</option>
            </select>
        </div>
        
        <div class="block">
            <textarea disabled></textarea>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
